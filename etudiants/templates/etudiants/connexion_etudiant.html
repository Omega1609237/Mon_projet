<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Étudiant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-purple-800">
    <!-- templates/etudiants/connexion_etudiant_moderne.html -->
{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen p-4 md:p-8">
    <div class="w-full max-w-6xl rounded-3xl overflow-hidden bg-gray-900 shadow-2xl">
        <!-- Barre de navigation -->
        <nav class="flex items-center justify-between p-6">
            <div class="flex items-center">
                <div class="text-cyan-400 text-2xl font-bold mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="text-cyan-400 font-bold text-lg">ETUDIANT</span>
            </div>
            
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-300 hover:text-white transition">ABOUT</a>
                <a href="#" class="text-gray-300 hover:text-white transition">DOWNLOAD</a>
                <a href="#" class="text-gray-300 hover:text-white transition">PRICING</a>
                <a href="#" class="text-gray-300 hover:text-white transition">FEATURES</a>
                <a href="#" class="text-gray-300 hover:text-white transition">CONTACT</a>
            </div>
            
            <div class="flex items-center">
                <a href="{% url 'connexion_etudiant' %}" class="bg-cyan-400 px-5 py-2 rounded-full text-black font-medium hover:bg-cyan-300 transition duration-300">SIGN IN</a>
                <button class="ml-4 text-white md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>
        
        <!-- Contenu principal -->
        <div class="flex flex-col md:flex-row">
            <!-- Formulaire de connexion (côté gauche) -->
            <div class="w-full md:w-1/2 p-6 md:p-12 flex items-center justify-center">
                <div class="w-full max-w-md">
                    <!-- Icône utilisateur -->
                    <div class="flex justify-center mb-8">
                        <div class="w-24 h-24 rounded-full border-2 border-indigo-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                    
                    <form method="POST" class="space-y-5">
                        {% csrf_token %}
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="email" name="email" id="email" placeholder="EMAIL" required
                                class="w-full pl-10 pr-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                        </div>
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" name="password" id="password" placeholder="••••••••••" required
                                class="w-full pl-10 pr-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                        </div>
                        
                        <button type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-full transition duration-300 font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            LOGIN
                        </button>
                        
                        <div class="flex justify-between items-center text-sm text-gray-400 mt-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-700 rounded">
                                <label for="remember" class="ml-2">Remember me</label>
                            </div>
                            <a href="#" class="text-gray-400 hover:text-white transition duration-200">Forgot your password?</a>
                        </div>
                        
                        <div class="text-center mt-8 text-sm text-gray-400">
                            <p>Not a member? <a href="{% url 'inscription_etudiant' %}" class="text-indigo-400 font-medium hover:text-indigo-300 hover:underline transition duration-200">Sign up now</a></p>
                            <p class="mt-2">Return to <a href="{% url 'dashboard_global' %}" class="text-indigo-400 font-medium hover:text-indigo-300 hover:underline transition duration-200">Dashboard</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Section de bienvenue (côté droit) -->
            <div class="w-full md:w-1/2 p-8 md:p-16 flex items-center justify-center relative">
                <!-- Cercle lumineux -->
                <div class="absolute inset-0 overflow-hidden">
                    <div class="absolute w-full h-full">
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 rounded-full" style="background: radial-gradient(circle, rgba(139,92,246,0.5) 0%, rgba(67,56,202,0.3) 40%, rgba(0,0,0,0) 70%);"></div>
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 border border-indigo-400 rounded-full opacity-60"></div>
                    </div>
                </div>
                
                <!-- Contenu -->
                <div class="relative z-10 text-center">
                    <h1 class="text-6xl font-bold text-white mb-4">Welcome.</h1>
                    <!-- <p class="text-gray-400 max-w-md mx-auto text-sm mb-8">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                    </p> -->
                    <div class="inline-block">
                        <p class="text-gray-400 text-sm">Not a member? <a href="{% url 'inscription_etudiant' %}" class="text-white font-semibold hover:underline">Sign up now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
